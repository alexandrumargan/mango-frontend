    xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
    xhr.send();

    xhr.onload = function() {
        // do something to response

        responseTextJson = JSON.parse(this.responseText);
        dataTable = responseTextJson.expenditure;

        // console.log(responseTextJson.expenditure);
        responseTextJson.expenditure.forEach(function(entry) {
            // console.log(entry);
            // supplierName.innerText = entry.supplier;
            // expenseType.innerText = entry.typeId == 0 ? "Chitanta" : "Factura";
            // data.innerText = entry.date.substring(0,10);
            // cost.innerText = entry.cost;



        });
        var expensesTbody = document.querySelector("#expensesTable tbody");

        console.log(dataTable);
        // addDataToTbody(expensesTbody, dataTable);

        var testArray = pluck(dataTable, "cost", "supplierName");
        console.log(testArray);

        var propsToKeep = ["supplier", "typeId", "date", "cost"];

        var result = dataTable.map(item => {
            const obj = {};
            for (const prop of propsToKeep) {
                obj[prop] = item[prop];
            }
            return obj;
        });

        addDataToTbody(expensesTbody, result);
        console.log(result)

    };

    function addDataToTbody(nl, data) { // nl -> NodeList, data -> array with objects
        data.forEach((d, i) => {
            var tr = nl.insertRow(i);
            Object.keys(d).forEach((k, j) => { // Keys from object represent th.innerHTML
                var cell = tr.insertCell(j);
                cell.innerHTML = d[k]; // Assign object values to cells   
            });
            nl.appendChild(tr);
        })
    }

    function pluck(array, key) {
        return array.map(function(item) {
            return item[key];
        });
    }
</script>
