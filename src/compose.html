        #loader {
            transition: all 0.3s ease-in-out;
            opacity: 1;
            visibility: visible;
            position: fixed;
            height: 100vh;
            width: 100%;
            background: #fff;
            z-index: 90000;
        }
        
        #loader.fadeOut {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
            background-color: #333;
            border-radius: 100%;
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
            animation: sk-scaleout 1.0s infinite ease-in-out;
        }
        
        @-webkit-keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0)
            }
            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }
        
        @keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            100% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
                opacity: 0;
            }
        }
    </style>
</head>

<script>
    function addExpediture() {
        const url = "https://mango-finance.herokuapp.com/expenditure/add";
        var supplier = document.getElementById("supplier").value;
        var cost = document.getElementById("cost").value;
        var typeId = document.getElementById("typeId").value == "Chitanta" ? 0 : 1;
        var datepicker = document.getElementById("datepicker").value;
        // var data = String.concat("typeId=", parseInt(typeId), "&", "cost=", parseInt(cost), "&", "supplier=", supplier, "&", "datepicker=", datepicker)
        // console.log(data);
        console.log(formatDate(datepicker));
        var xhr = new XMLHttpRequest();
        var data = {
            "typeId": typeId,
            "cost": parseInt(cost),
            "supplier": supplier,
            "date": formatDate(datepicker)
        };

        console.log(data);

        xhr.open('POST', url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
        xhr.onload = function() {
            // do something to response
            console.log(this.responseText);
        };
        xhr.send(JSON.stringify(data));
        sleep(3000).then(() => {
            window.location.replace("charts.html");
        });


    }

    function sleep(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
    }

    function formatDate(date) {
        var d = new Date(date),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();

        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;

        return [year, month, day].join('-');
    }
</script>
